<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="./style.CSS">
    
</head>
<body>
    <h1><b>Formulário de Login</b></h1>
    <br />
    <form>
        <label class="teste" for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario"><br>
        <label style="color:red" for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <input class="botao1" type="submit" value="Enviar">
        <button class="botao1" type="reset">Apaga dados</button>
    </form> 
</body>
</html>
