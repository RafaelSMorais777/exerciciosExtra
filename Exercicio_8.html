<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_8</title>
</head>
<body>
    <h1>Exercício 8: Criar um formulário simples</h1>
    <h2>Enunciado</h2>
    <p>Crie um formulário com campos de entrada para nome, email e um botão de envio.</p>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
