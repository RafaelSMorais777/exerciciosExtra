<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_7</title>
</head>
<body>
    <h1>Exercício 7: Criar uma tabela simples</h1>
    <h2>Enunciado</h2>
    <p>Crie uma tabela com três colunas e duas linhas. A primeira linha deve ser o cabeçalho.</p>
    <table border="1">
        <tr>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
            <td>Dado 3</td>
        </tr>
        <tr>
            <td>Dado 4</td>
            <td>Dado 5</td>
            <td>Dado 6</td>
        </tr>
    </table>
</body>
</html>
