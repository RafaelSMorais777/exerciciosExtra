<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_9</title>
</head>
<body>
    <h1>Exercício 9: Criar um formulário com diferentes tipos de input</h1>
    <h2>Enunciado</h2>
    <p>Crie um formulário que inclua campos de texto, senha, data, checkbox, radio button e um botão de envio.</p>
    <form>
        <label for="nome de usuario">Nome de usuario:</label>
        <input type="text" id="nome de usuario" name="nome de usuario"><br><br>
        <label for="senha">Digite sua senha:</label>
        <input type="password" id="senha" name="senha"><br><br>
        <label for="data de nascimento">Data de Nascimento:</label>
        <input type="date" id="data de nascimento" name="data de nascimento"><br><br>
        <input type="checkbox" id="marca" name="agree">
        <label for="marca">Eu concordo com os termos e condições</label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label><br><br>
        <input type="submit" value="Registra">
        <br />
        <a href="https://github.com/RafaelSMorais777/exerciciosExtra/blob/main/Exercicio_9.html"><h2><b>Link para o codigo no GitHub</b></h2></a>
    </form> 
</body>
</html>
